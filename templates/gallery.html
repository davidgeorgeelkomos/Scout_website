{% extends "layout.html" %}
{% block title %} - Gallery{% endblock %}

{% block main %}

<!-- Hero -->
  <header class="hero d-flex align-items-center justify-content-center text-center text-white">
  <div>
    <h1 class="display-4">Our Scouts Gallery</h1>
    <p class="lead">Photos and videos from our activities</p>
  </div>
</header>

<!-- Photos Section -->
<section class="container py-5">
  <h2 class="text-center mb-4">Photos</h2>
  <div class="row">

    <!-- Photo 1 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="about-p3"></div>
        <div class="card-body text-center">
          <p class="card-text">حفلة نسر وراعي</p>
        </div>
      </div>
    </div>

    <!-- Photo 2 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="about-p2"></div>
        <div class="card-body text-center">
          <p class="card-text">صورة مع مثلث الرحمات الانبا باخوميوس</p>
        </div>
      </div>
    </div>

    <!-- Photo 3 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="about-p1"></div>
        <div class="card-body text-center">
          <p class="card-text">حفلة الوعد</p>
        </div>
      </div>
    </div>

  </div>

  </section>

<!-- Videos Section -->
<section class="container py-5">
  <h2 class="text-center mb-4">Videos</h2>

  <div class="row justify-content-center">

    <div class="col-12 col-md-6 mb-4 d-flex justify-content-center">
      <video class="video-responsive" controls preload="metadata">
        <source src="{{ url_for('static', filename='images/video_1.mp4') }}" type="video/mp4">
      </video>
    </div>

    <div class="col-12 col-md-6 mb-4 d-flex justify-content-center">
      <video class="video-responsive" controls preload="metadata">
        <source src="{{ url_for('static', filename='images/video_2.mp4') }}" type="video/mp4">
      </video>
    </div>

  </div>
</section>



{% endblock %}
